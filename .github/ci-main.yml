name: CI (Main/Staging)

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: surplus
          POSTGRES_PASSWORD: surplus
          POSTGRES_DB: surplus
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U surplus"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgres://surplus:surplus@localhost:5432/surplus
      JWT_ACCESS_SECRET: test-secret
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare pnpm
        run: corepack prepare pnpm@9.15.1 --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Generate Prisma client
        run: pnpm --filter @surplus/api run prisma:generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: |
          pnpm exec tsc -p apps/api/tsconfig.json --noEmit
          pnpm exec tsc -p apps/worker/tsconfig.json --noEmit
          pnpm exec tsc -p apps/web/tsconfig.json --noEmit

      - name: Run migrations (deploy)
        run: pnpm --filter @surplus/api exec prisma migrate deploy --schema apps/api/prisma/schema.prisma

      - name: Integration tests (DB)
        run: pnpm --filter @surplus/api run test:integration

      - name: Unit tests
        run: pnpm -r -w test

      - name: Build
        run: pnpm -r --filter "./apps/**" build
