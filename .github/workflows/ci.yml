name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: surplus
          POSTGRES_PASSWORD: surplus
          POSTGRES_DB: surplus
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U surplus"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://surplus:surplus@localhost:5432/surplus
      JWT_ACCESS_SECRET: test-secret
      NODE_ENV: test
      SCHEMA_PATH: apps/api/prisma/schema.prisma
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: |
          pnpm exec tsc -p apps/api/tsconfig.json --noEmit
          pnpm exec tsc -p apps/worker/tsconfig.json --noEmit
          pnpm exec tsc -p apps/web/tsconfig.json --noEmit

      - name: Prisma (pull request)
        if: github.event_name == 'pull_request'
        run: |
          SCHEMA_PATH="apps/api/prisma/schema.prisma"
          echo "Checking Prisma schema at $(pwd)/$SCHEMA_PATH"
          if [ -f "$SCHEMA_PATH" ]; then
            ls -la apps/api
            ls -la apps/api/prisma
            echo "Schema found; running generate and validate for PR checks."
            pnpm exec prisma generate --schema "$SCHEMA_PATH"
            pnpm exec prisma validate --schema "$SCHEMA_PATH"
          else
            echo "Schema not found at $SCHEMA_PATH; directory listing:" && ls -la
            if [ -d apps/api/prisma ]; then ls -la apps/api/prisma; fi
            exit 1
          fi

      - name: Run migrations (main)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          SCHEMA_PATH="apps/api/prisma/schema.prisma"
          echo "Checking Prisma schema at $(pwd)/$SCHEMA_PATH"
          if [ -f "$SCHEMA_PATH" ]; then
            ls -la apps/api
            ls -la apps/api/prisma
            echo "Schema found; running migrate deploy on main."
            pnpm exec prisma migrate deploy --schema "$SCHEMA_PATH"
          else
            echo "Schema not found at $SCHEMA_PATH; directory listing:" && ls -la
            if [ -d apps/api/prisma ]; then ls -la apps/api/prisma; fi
            exit 1
          fi

      - name: Tests
        run: pnpm test

      - name: Build
        run: pnpm -r --filter "./apps/**" build
