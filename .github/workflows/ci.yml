name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: surplus
          POSTGRES_PASSWORD: surplus
          POSTGRES_DB: surplus
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U surplus"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Shadow DB for prisma migrate diff
      postgres_shadow:
        image: postgres:15
        env:
          POSTGRES_USER: surplus
          POSTGRES_PASSWORD: surplus
          POSTGRES_DB: surplus_shadow
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U surplus -d surplus_shadow"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://surplus:surplus@localhost:5432/surplus
      SHADOW_DATABASE_URL: postgresql://surplus:surplus@localhost:5433/surplus_shadow
      JWT_ACCESS_SECRET: test-secret
      NODE_ENV: test
      RUN_DB_TESTS: "true"

      # Enable Prisma drift check in CI.
      PRISMA_DRIFT_CHECK: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack and pnpm
        run: |
          corepack enable
          corepack prepare pnpm@8.15.4 --activate

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Wait for Postgres
        shell: bash
        run: |
          echo "Waiting for Postgres on localhost:5432..."
          for i in {1..30}; do
            if (echo > /dev/tcp/localhost/5432) >/dev/null 2>&1; then
              echo "Postgres is reachable."
              exit 0
            fi
            sleep 1
          done
          echo "Postgres did not become reachable on localhost:5432 within 30 seconds." >&2
          exit 1

      - name: Lint
        run: pnpm lint

      - name: Prisma migrate deploy
        if: env.RUN_DB_TESTS == 'true'
        working-directory: apps/api
        run: pnpm exec prisma migrate deploy --schema prisma/schema.prisma

      - name: Prisma schema vs migrations drift check (optional)
        if: env.PRISMA_DRIFT_CHECK == 'true'
        working-directory: apps/api
        run: |
          echo "Prisma drift check enabled; comparing prisma/schema.prisma to prisma/migrations using SHADOW_DATABASE_URL."
          if pnpm exec prisma migrate diff --from-schema-datamodel=./prisma/schema.prisma --to-migrations=./prisma/migrations --shadow-database-url="${SHADOW_DATABASE_URL}" --exit-code; then
            echo "Prisma schema matches migrations."
          else
            echo "Prisma drift detected. Review prisma/schema.prisma and prisma/migrations, then create or adjust migrations."
            exit 1
          fi

      - name: Typecheck
        run: |
          pnpm exec tsc -p apps/api/tsconfig.json --noEmit
          pnpm exec tsc -p apps/worker/tsconfig.json --noEmit
          pnpm exec tsc -p apps/web/tsconfig.json --noEmit

      - name: Postgres readiness (pg_isready)
        if: env.RUN_DB_TESTS == 'true'
        shell: bash
        run: |
          echo "Checking Postgres readiness with pg_isready..."
          for i in {1..30}; do
            if docker run --rm --network host postgres:15 pg_isready -h localhost -p 5432 -U surplus -d surplus; then
              echo "Postgres is ready."
              exit 0
            fi
            sleep 1
          done
          echo "Postgres did not become ready within 30 seconds." >&2
          exit 1

      - name: Guard DATABASE_URL for DB tests
        shell: bash
        run: |
          if [[ "${RUN_DB_TESTS}" == "true" && -z "${DATABASE_URL}" ]]; then
            echo "RUN_DB_TESTS=true requires DATABASE_URL to be set." >&2
            exit 1
          fi

      - name: Tests
        env:
          SKIP_PRISMA_DB_SETUP: "true"
          RUN_API_INTEGRATION: "true"
          RUN_DB_TESTS: "true"
        run: pnpm test

      - name: Build
        run: pnpm -r --filter "./apps/**" build
