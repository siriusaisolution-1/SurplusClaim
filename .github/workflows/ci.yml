name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  build-and-verify:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: surplus
          POSTGRES_PASSWORD: surplus
          POSTGRES_DB: surplus
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U surplus"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgres://surplus:surplus@localhost:5432/surplus
      JWT_ACCESS_SECRET: test-secret
      NODE_ENV: test
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: |
          pnpm exec tsc -p apps/api/tsconfig.json --noEmit
          pnpm exec tsc -p apps/worker/tsconfig.json --noEmit
          pnpm exec tsc -p apps/web/tsconfig.json --noEmit

      - name: Prisma validate and generate (PR)
        if: github.event_name == 'pull_request'
        run: |
          pnpm --filter @surplus/api exec prisma validate --schema ./prisma/schema.prisma
          pnpm --filter @surplus/api exec prisma generate --schema ./prisma/schema.prisma

      - name: Prisma migrate deploy (main)
        if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
        run: |
          pnpm --filter @surplus/api exec prisma migrate deploy --schema ./prisma/schema.prisma
          pnpm --filter @surplus/api exec prisma generate --schema ./prisma/schema.prisma

      - name: Tests (PR)
        if: github.event_name == 'pull_request'
        run: pnpm --filter @surplus/api test:ci

      - name: Tests (main)
        if: github.event_name == 'push'
        run: pnpm test

      - name: Build
        if: github.event_name == 'push'
        run: pnpm -r --filter "./apps/**" build
