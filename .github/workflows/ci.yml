name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-verify:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: surplus
          POSTGRES_PASSWORD: surplus
          POSTGRES_DB: surplus
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U surplus -d surplus"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    env:
      DATABASE_URL: postgres://surplus:surplus@localhost:5432/surplus
      JWT_ACCESS_SECRET: test-secret
      NODE_ENV: test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8.15.4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile=false

      - name: Lint
        run: pnpm lint

      - name: Prisma validate (apps/api)
        working-directory: apps/api
        run: pnpm prisma:validate

      - name: Prisma generate (apps/api)
        working-directory: apps/api
        run: pnpm prisma:generate

      # Since migrations/ is deleted and CI DB is ephemeral, use db push.
      - name: Prisma db push (apps/api)
        working-directory: apps/api
        run: pnpm prisma:db:push

      - name: Typecheck
        run: |
          pnpm exec tsc -p apps/api/tsconfig.json --noEmit
          pnpm exec tsc -p apps/worker/tsconfig.json --noEmit
          pnpm exec tsc -p apps/web/tsconfig.json --noEmit

      - name: Tests
        run: pnpm test

      - name: Build (apps only)
        run: pnpm -r --filter "./apps/**" build
