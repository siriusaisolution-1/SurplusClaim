version: '3.9'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: surplus
      POSTGRES_PASSWORD: surplus
      POSTGRES_DB: surplus
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  postgres_shadow:
    image: postgres:16
    environment:
      POSTGRES_USER: surplus
      POSTGRES_PASSWORD: surplus
      POSTGRES_DB: surplus_shadow
    ports:
      - "5433:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-03-07T00-43-48Z
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  scrapyd:
    build:
      context: .
      dockerfile: infra/docker/scraper.Dockerfile
    ports:
      - "6800:6800"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6800/" ]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: infra/docker/scraper.Dockerfile
    command: ["sh", "-c", "echo 'placeholder api service for docker compose' && sleep infinity"]
    profiles: ["dev"]

  web:
    build:
      context: .
      dockerfile: infra/docker/scraper.Dockerfile
    command: ["sh", "-c", "echo 'placeholder web service for docker compose' && sleep infinity"]
    profiles: ["dev"]

  worker:
    build:
      context: .
      dockerfile: infra/docker/scraper.Dockerfile
    command: ["sh", "-c", "echo 'placeholder worker service for docker compose' && sleep infinity"]
    profiles: ["dev"]

volumes:
  pgdata:
  minio-data:
